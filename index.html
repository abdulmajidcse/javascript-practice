<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Todo List</title>
</head>

<body>

    <div class="container mt-3">
        <div class="card">

                Todo List <button class="btn btn-sm btn-primary" onclick="storeTodo()">Add New</button>
            </div>

                <ul id="todoList" class="list-group">
